<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual - Terranova</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-color: #111827; /* Azul noche oscuro */
            --text-color: #e5e7eb;
            --text-muted: #9ca3af;
            --border-color: #374151;
            --user-bubble-bg: #2563eb;
            --bot-bubble-bg: #374151;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-muted);
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-color);
            background-color: #1f2937;
        }
        .chat-header a {
            position: absolute;
            left: 1.5rem;
            top: 1rem;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .chat-header a:hover { color: #fff; }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 5px; }

        .message {
            max-width: 75%;
            line-height: 1.6;
            font-size: 0.95rem;
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bubble-bg);
            border-bottom-left-radius: 4px;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble-bg);
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        
        .chat-input-area {
            padding: 1rem 1.5rem;
            flex-shrink: 0;
            background-color: transparent;
            border-top: 1px solid var(--border-color);
        }

        .chat-input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            background-color: #1f2937;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.3rem;
        }

        .chat-input-wrapper input {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 0.7rem 1rem;
            color: #fff;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
        }
        .chat-input-wrapper input:focus { outline: none; }

        .chat-input-wrapper button {
            background-color: var(--user-bubble-bg);
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .chat-input-wrapper button:hover { background-color: #1d4ed8; }
        .chat-input-wrapper button svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }
    </style>
</head>
<body>
    
    <div class="chat-container">
        <div class="chat-header">
            <a href="index.html" title="Volver al inicio">&larr;</a>
            <span>Asistente Virtual de Terranova</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Los mensajes del chat aparecerán aquí -->
        </div>
        <div class="chat-input-area">
            <form class="chat-input-wrapper" id="chat-form">
                <input type="text" id="user-input" placeholder="Pregunte por nuestras propiedades..." autocomplete="off" required>
                <button id="send-button" title="Enviar mensaje">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const N8N_WEBHOOK_URL = 'https://n8n.jeskocloud.online/webhook/1fb4b168-aeaa-477c-8b4a-becf9251ad57';

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const chatForm = document.getElementById('chat-form');
        
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const messageText = userInput.value.trim();
            if (messageText === '') return;

            addMessage(messageText, 'user');
            userInput.value = '';
            userInput.disabled = true;

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });

                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                const data = await response.json();
                
                addMessage(data.reply || 'No he recibido una respuesta válida.', 'bot');

            } catch (error) {
                console.error('Fallo la comunicación con n8n:', error);
                addMessage(`Lo siento, ocurrió un error de conexión.`, 'bot');
            } finally {
                userInput.disabled = false;
                userInput.focus();
            }
        }

        chatForm.addEventListener('submit', handleFormSubmit);

        // Mensaje de bienvenida inicial
        addMessage('Bienvenido al asistente virtual de Terranova Luxury Homes. ¿En qué propiedad está interesado o cómo puedo ayudarle hoy?', 'bot');
    </script>
</body>
</html>
